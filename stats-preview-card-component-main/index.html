<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="image">
        <div class="overlay"></div>
        <!-- <img src="./images/image-header-mobile.jpg" alt="" /> -->
      </div>
      <div class="content">
        <h1>
          Get <span class="purple">insights</span> that help your business grow.
        </h1>

        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <ul>
          <div><li class="list_number">10k+</li>
            <li class="list_words">companies</li>
          </div>
          <div><li class="list_number">314</li>
            <li class="list_words">templates</li>
          </div>
          <div><li class="list_number">12m+</li>
            <li class="list_words">queries</li>
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>
